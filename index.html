<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Links -->
    <link rel="icon" type="image/png" sizes="16x16"  href="/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Audios -->
    <audio
    src="./audio/pokemonSoundtrack.mp3"
    class="soundtrack"
    preload = "auto";
    loop = true;
    autoplay = true;
    muted = true;
    ></audio>
    <audio src="./audio/click.mp3" class="click" soundClick.volume = 0.3;></audio>
   
    <!-- Main JS -->
    <script defer src="./js/script.js"></script>
    
    <title>Poked√©x</title>
</head>
<body>
    
    <main>

        <img src="" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_ID"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            >
        </form>

        <div class="buttons">
            <div class="nextPrev">
                <button class="button btn-prev"><- Prev</button>
                <button class="button btn-next">Next -></button>
            </div>

            <button class="button btn-sound">Music</button>
            <button class="button btn-status">Pokemon Status</button>
        </div>
        
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

    </main>

</body>
</html>
